<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تنظیمات حساب - ترانه جو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(to bottom, #1a202c, #2d3748);
            color: #e2e8f0;
            transition: background 0.5s ease, color 0.5s ease;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }
        body.light-mode {
            background: linear-gradient(to bottom, #f7fafc, #edf2f7);
            color: #2d3748;
        }
        header {
            padding: 0.5rem 1rem;
        }
        .logo {
            font-size: 1.5rem;
        }
        .auth-button {
            position: relative;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .auth-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #4fd1c5;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .auth-button:hover::after, .auth-button:focus::after {
            transform: translateX(0);
        }
        .auth-button:hover, .auth-button:focus {
            transform: translateY(-2px);
            color: #4fd1c5;
        }
        .search-bar input {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        .search-bar button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 8px;
        }
        .theme-toggle {
            font-size: 1.2rem;
            padding: 0.5rem;
        }
        .form-field {
            opacity: 0;
            transform: translateY(15px);
            animation: fieldEnter 0.5s ease-out forwards;
        }
        .form-field:nth-child(1) { animation-delay: 0.1s; }
        .form-field:nth-child(2) { animation-delay: 0.2s; }
        .form-field:nth-child(3) { animation-delay: 0.3s; }
        .form-field:nth-child(4) { animation-delay: 0.4s; }
        .form-field:nth-child(5) { animation-delay: 0.5s; }
        .form-field input, .form-field select {
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .form-field input:focus, .form-field select:focus {
            border-color: #4fd1c5;
            box-shadow: 0 0 8px rgba(79, 209, 197, 0.4);
            outline: none;
        }
        .form-button {
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
        }
        .form-button:hover, .form-button:focus {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(79, 209, 197, 0.3);
        }
        .form-button:active {
            transform: scale(0.95);
        }
        .music-player {
            backdrop-filter: blur(12px);
            background: rgba(26, 32, 44, 0.9);
            border-radius: 12px 12px 0 0;
            padding: 0.75rem 1rem;
            touch-action: manipulation;
        }
        .light-mode .music-player {
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
        }
        .player-controls button {
            font-size: 1.2rem;
            padding: 0.5rem;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .player-controls button:hover, .player-controls button:focus {
            transform: scale(1.1);
        }
        .queue-list {
            transform: translateY(100%);
            transition: transform 0.4s ease-in-out;
        }
        .queue-list.active {
            transform: translateY(0);
        }
        .queue-item {
            transition: background 0.2s ease, transform 0.2s ease;
            padding: 0.75rem;
            font-size: 0.9rem;
        }
        .queue-item:hover, .queue-item:focus {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 80%;
            max-width: 320px;
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(12px);
            box-shadow: -4px 0 12px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.4s ease-in-out;
            z-index: 30;
            padding: 1rem;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar ul li a {
            display: block;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }
        .sidebar ul li a:hover, .sidebar ul li a:focus {
            background: rgba(79, 209, 197, 0.2);
            transform: translateX(-5px);
            color: #4fd1c5;
        }
        .light-mode .sidebar {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: -4px 0 12px rgba(0, 0, 0, 0.2);
        }
        .light-mode .sidebar ul li a:hover, .light-mode .sidebar ul li a:focus {
            background: rgba(45, 55, 72, 0.1);
            color: #2d3748;
        }
        .sidebar-close {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: #e2e8f0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .sidebar-close:hover, .sidebar-close:focus {
            transform: rotate(90deg);
        }
        .light-mode .sidebar-close {
            color: #2d3748;
        }
        .sidebar-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 40;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
        }
        .sidebar-toggle span {
            width: 100%;
            height: 3px;
            background: #e2e8f0;
            transition: background 0.3s ease;
        }
        .light-mode .sidebar-toggle span {
            background: #2d3748;
        }
        @media (min-width: 769px) {
            .sidebar {
                position: sticky;
                top: 80px;
                width: 18rem;
                height: auto;
                transform: translateX(0);
                display: block !important;
                padding: 2rem 1.5rem;
            }
            .sidebar-toggle, .sidebar-close {
                display: none;
            }
            .logo {
                font-size: 2rem;
            }
            .auth-button {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
            .search-bar input, .search-bar button {
                font-size: 1rem;
                padding: 0.75rem 1.5rem;
            }
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #4fd1c5;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fieldEnter {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <header class="bg-gray-900 shadow-lg sticky top-0 z-20 light-mode:bg-white transition-colors duration-500">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">

            <h1 class="logo text-xl font-bold text-teal-400"><a href="index.html">ترانه جو</a></h1>
            <div class="flex items-center space-x-2 space-x-reverse">
                <a href="login.html" class="auth-button text-gray-300 hover:text-teal-100 light-mode:text-gray-600 light-mode:hover:text-teal-800">ورود</a>
                <a href="register.html" class="auth-button text-gray-300 hover:text-teal-100 light-mode:text-gray-600 light-mode:hover:text-teal-800">ثبت‌نام</a>
                <div class="search-bar flex items-center space-x-2 space-x-reverse opacity-50" title="جستجو در این صفحه غیرفعال است">
                    <input type="text" id="search-input" placeholder="جستجوی خواننده..." class="px-3 py-1.5 rounded-lg bg-gray-800 text-white focus:outline-none light-mode:bg-gray-100 light-mode:text-gray-800 transition-colors duration-300" disabled>
                    <button type="button" class="bg-teal-500 text-white px-3 py-1.5 rounded-lg transition-colors duration-300 light-mode:bg-teal-600 cursor-not-allowed" disabled>جستجو</button>
                </div>
                <button id="theme-toggle" class="theme-toggle text-white rounded-full hover:bg-gray-700 light-mode:text-gray-800 light-mode:hover:bg-gray-200 transition-all duration-300">🌙</button>
            </div>
        </div>
    </header>

    <button class="sidebar-toggle lg:hidden" id="sidebar-toggle">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="main-container flex flex-1 flex-col lg:flex-row container mx-auto px-4 py-6 gap-6">
        <main class="content flex-1">
            <section class="account-settings w-full max-w-md mx-auto">
                <h2 class="text-2xl font-semibold text-teal-300 mb-4 light-mode:text-teal-600 text-center">تنظیمات حساب</h2>
                <form id="account-settings-form" class="bg-gray-800 p-6 rounded-lg light-mode:bg-white">
                    <div class="form-field mb-6">
                        <label for="username" class="block text-sm font-medium text-gray-300 light-mode:text-gray-600">نام کاربری</label>
                        <input type="text" id="username" name="username" class="mt-2 w-full px-4 py-2 rounded-lg bg-gray-700 text-white light-mode:bg-gray-100 light-mode:text-gray-800 border border-gray-600 light-mode:border-gray-300 focus:border-teal-400" placeholder="نام کاربری خود را وارد کنید">
                    </div>
                    <div class="form-field mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-300 light-mode:text-gray-600">ایمیل</label>
                        <input type="email" id="email" name="email" class="mt-2 w-full px-4 py-2 rounded-lg bg-gray-700 text-white light-mode:bg-gray-100 light-mode:text-gray-800 border border-gray-600 light-mode:border-gray-300 focus:border-teal-400" placeholder="ایمیل خود را وارد کنید">
                    </div>
                    <div class="form-field mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-300 light-mode:text-gray-600">رمز عبور</label>
                        <input type="password" id="password" name="password" class="mt-2 w-full px-4 py-2 rounded-lg bg-gray-700 text-white light-mode:bg-gray-100 light-mode:text-gray-800 border border-gray-600 light-mode:border-gray-300 focus:border-teal-400" placeholder="رمز عبور جدید">
                    </div>
                    <div class="form-field mb-6">
                        <label for="profile-picture" class="block text-sm font-medium text-gray-300 light-mode:text-gray-600">عکس پروفایل</label>
                        <input type="file" id="profile-picture" name="profile-picture" accept="image/*" class="mt-2 w-full px-4 py-2 rounded-lg bg-gray-700 text-white light-mode:bg-gray-100 light-mode:text-gray-800 border border-gray-600 light-mode:border-gray-300">
                    </div>
                    <div class="form-field mb-6">
                        <label for="language" class="block text-sm font-medium text-gray-300 light-mode:text-gray-600">زبان</label>
                        <select id="language" name="language" class="mt-2 w-full px-4 py-2 rounded-lg bg-gray-700 text-white light-mode:bg-gray-100 light-mode:text-gray-800 border border-gray-600 light-mode:border-gray-300 focus:border-teal-400">
                            <option value="fa">فارسی</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <div class="form-field mb-6 flex items-center">
                        <input type="checkbox" id="notifications" name="notifications" class="mr-2 h-4 w-4 text-teal-500 focus:ring-teal-400 border-gray-600 light-mode:border-gray-300">
                        <label for="notifications" class="text-sm font-medium text-gray-300 light-mode:text-gray-600">دریافت اعلان‌ها</label>
                    </div>
                    <div class="flex space-x-4 space-x-reverse">
                        <button type="button" id="save-settings" class="form-button w-full bg-teal-500 text-white px-6 py-2 rounded-lg hover:bg-teal-600 transition-colors duration-300 light-mode:bg-teal-600 light-mode:hover:bg-teal-700">ذخیره</button>
                        <button type="button" id="cancel-settings" class="form-button w-full bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition-colors duration-300 light-mode:bg-gray-600 light-mode:hover:bg-gray-700">لغو</button>
                    </div>
                </form>

            <div class="sidebar-header">
                <h3 class="text-2xl font-semibold text-teal-300 light-mode:text-teal-600">منو</h3>
            </div>

                <li><a href="index.html" class="text-gray-300 hover:text-teal-100 light-mode:text-gray-600 light-mode:hover:text-teal-800">خانه</a></li>
                <li><a href="library.html" class="text-gray-300 hover:text-teal-100 light-mode:text-gray-600 light-mode:hover:text-teal-800">کتابخانه من</a></li>
                <li><a href="subscription.html" class="text-gray-300 hover:text-teal-100 light-mode:text-gray-600 light-mode:hover:text-teal-800">اشتراک</a></li>
                <li><a href="downloads.html" class="text-gray-300 hover:text-teal-100 light-mode:text-gray-600 light-mode:hover:text-teal-800">دانلودها</a></li>
                <li><a href="account-settings.html" class="text-gray-300 hover:text-teal-100 light-mode:text-gray-600 light-mode:hover:text-teal-800">تنظیمات حساب</a></li>
                <li><a href="about.html" class="text-gray-300 hover:text-teal-100 light-mode:text-gray-600 light-mode:hover:text-teal-800">درباره ما</a></li>
                <li><a href="contact.html" class="text-gray-300 hover:text-teal-100 light-mode:text-gray-600 light-mode:hover:text-teal-800">تماس با ما</a></li>
            </ul>
        </aside>
    </div>

    <div id="music-player" class="music-player fixed bottom-0 left-0 right-0 p-3 flex items-center justify-between text-white shadow-lg z-10">
        <div class="player-info flex items-center space-x-3 space-x-reverse">
            <img src="https://picsum.photos/seed/default/50/50.jpg" alt="Album Art" id="player-art" class="w-10 h-10 rounded transition-transform duration-300">
            <div class="player-details">
                <div id="player-title" class="font-medium text-sm">عنوان آهنگ</div>
                <div id="player-artist" class="text-xs text-gray-400 light-mode:text-gray-600">نام خواننده</div>
            </div>
        </div>
        <div class="player-controls flex items-center space-x-3 space-x-reverse">
            <button id="prev-btn" class="text-gray-300 hover:text-teal-100 light-mode:text-gray-600 light-mode:hover:text-teal-800">⏮</button>
            <button id="play-pause-btn" class="bg-teal-500 text-white px-4 py-2 rounded-full hover:bg-teal-600 light-mode:bg-teal-600 light-mode:hover:bg-teal-700 transition-all duration-300">پخش</button>
            <button id="next-btn" class="text-gray-300 hover:text-teal-100 light-mode:text-gray-600 light-mode:hover:text-teal-800">⏭</button>
            <button id="queue-toggle" class="text-gray-300 hover:text-teal-100 light-mode:text-gray-600 light-mode:hover:text-teal-800">📜</button>
        </div>
        <div class="player-progress flex items-center space-x-3 space-x-reverse w-1/3">
            <span id="current-time" class="text-xs">0:00</span>
            <input type="range" id="progress-bar" value="0" max="100" class="w-full accent-teal-500 transition-all duration-300">
            <span id="total-time" class="text-xs">0:00</span>
        </div>
        <div id="queue-list" class="queue-list absolute bottom-16 left-0 right-0 bg-gray-800 p-3 rounded-t-lg light-mode:bg-white">
            <h4 class="text-base font-semibold text-teal-300 light-mode:text-teal-600">لیست پخش</h4>
            <ul id="queue-items" class="mt-2 space-y-2"></ul>
        </div>
    </div>

    <footer class="bg-gray-900 py-4 mt-8 light-mode:bg-white transition-colors duration-500">
        <div class="container mx-auto px-4 text-center text-gray-400 light-mode:text-gray-600">
            <p>&copy; 2025 ترانه جو. تمامی حقوق محفوظ است.</p>
        </div>
    </footer>

    <script>
        // Sample song data for music player
        const songData = [
            { title: "دل دیوونه", artist: "معین", src: "songs/moein/del-divoone.mp3", art: "images/moein.jpg", dataSong: "del-divoone", dataArtist: "moein" },
            { title: "بیا بنویسیم", artist: "معین", src: "songs/moein/bia-benevisim.mp3", art: "images/moein.jpg", dataSong: "bia-benevisim", dataArtist: "moein" },
            { title: "همراه", artist: "گوگوش", src: "songs/googoosh/hamrah.mp3", art: "images/googoosh.jpg", dataSong: "hamrah", dataArtist: "googoosh" },
            { title: "شب", artist: "ابی", src: "songs/ebi/shab.mp3", art: "images/ebi.jpg", dataSong: "shab", dataArtist: "ebi" }
        ];

        // Audio player setup
        const audio = new Audio();
        let currentPlaylist = songData;
        let currentTrackIndex = 0;

        // Page load animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
                loadSettings();
            }, 1000);
        });

        // Load settings from localStorage
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('accountSettings')) || {};
            document.getElementById('username').value = settings.username || '';
            document.getElementById('email').value = settings.email || '';
            document.getElementById('language').value = settings.language || 'fa';
            document.getElementById('notifications').checked = settings.notifications || false;
            const profilePicture = localStorage.getItem('profilePicture');
            if (profilePicture) {
                // Optionally display profile picture (not implemented in UI)
            }
        }

        // Save settings to localStorage
        document.getElementById('save-settings').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const language = document.getElementById('language').value;
            const notifications = document.getElementById('notifications').checked;

            if (!username && !email && !password) {
                alert('لطفاً حداقل یک فیلد را پر کنید!');
                return;
            }
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('لطفاً یک ایمیل معتبر وارد کنید!');
                return;
            }
            if (password && password.length < 6) {
                alert('رمز عبور باید حداقل ۶ کاراکتر باشد!');
                return;
            }

            const settings = { username, email, language, notifications };
            if (password) settings.password = password;
            localStorage.setItem('accountSettings', JSON.stringify(settings));
            alert('تنظیمات با موفقیت ذخیره شد!');
        });

        // Cancel settings (reset form)
        document.getElementById('cancel-settings').addEventListener('click', () => {
            document.getElementById('account-settings-form').reset();
            loadSettings();
        });

        // Handle profile picture preview
        document.getElementById('profile-picture').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    localStorage.setItem('profilePicture', event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Hamburger menu toggle
        document.getElementById('hamburger-menu').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('active');
        });

        // Sidebar toggle button
        document.getElementById('sidebar-toggle').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('active');
        });

        // Sidebar close button
        document.getElementById('sidebar-close').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.add('hidden');
            sidebar.classList.remove('active');
        });

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-toggle');
            icon.textContent = document.body.classList.contains('light-mode') ? '🌞' : '🌙';
        });

        // Swipe support for music player
        let touchStartX = 0;
        let touchEndX = 0;
        const musicPlayer = document.getElementById('music-player');
        musicPlayer.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        musicPlayer.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchEndX - touchStartX > 50 && currentTrackIndex > 0) {
                currentTrackIndex--;
                playTrack(currentPlaylist[currentTrackIndex], currentPlaylist[currentTrackIndex].artist);
            } else if (touchStartX - touchEndX > 50 && currentTrackIndex < currentPlaylist.length - 1) {
                currentTrackIndex++;
                playTrack(currentPlaylist[currentTrackIndex], currentPlaylist[currentTrackIndex].artist);
            }
        });

        // Music player controls
        const playPauseBtn = document.getElementById('play-pause-btn');
        playPauseBtn.addEventListener('click', () => {
            const isPlaying = playPauseBtn.textContent === 'پخش';
            playPauseBtn.textContent = isPlaying ? 'توقف' : 'پخش';
            if (isPlaying) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentTrackIndex > 0) {
                currentTrackIndex--;
                playTrack(currentPlaylist[currentTrackIndex], currentPlaylist[currentTrackIndex].artist);
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentTrackIndex < currentPlaylist.length - 1) {
                currentTrackIndex++;
                playTrack(currentPlaylist[currentTrackIndex], currentPlaylist[currentTrackIndex].artist);
            }
        });

        // Queue toggle
        document.getElementById('queue-toggle').addEventListener('click', () => {
            const queueList = document.getElementById('queue-list');
            queueList.classList.toggle('active');
        });

        // Progress bar update
        const progressBar = document.getElementById('progress-bar');
        progressBar.addEventListener('input', () => {
            const seekTime = (progressBar.value / 100) * audio.duration;
            audio.currentTime = seekTime;
        });

        audio.addEventListener('timeupdate', () => {
            const currentTime = document.getElementById('current-time');
            const totalTime = document.getElementById('total-time');
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.value = isNaN(progress) ? 0 : progress;
            currentTime.textContent = formatTime(audio.currentTime);
            totalTime.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('ended', () => {
            if (currentTrackIndex < currentPlaylist.length - 1) {
                currentTrackIndex++;
                playTrack(currentPlaylist[currentTrackIndex], currentPlaylist[currentTrackIndex].artist);
            } else {
                playPauseBtn.textContent = 'پخش';
                audio.currentTime = 0;
                progressBar.value = 0;
            }
        });

        function playTrack(track, artistName) {
            audio.src = track.src;
            audio.play().catch(() => {
                playPauseBtn.textContent = 'پخش';
            });
            document.getElementById('player-title').textContent = track.title;
            document.getElementById('player-artist').textContent = artistName;
            document.getElementById('player-art').src = track.art;
            playPauseBtn.textContent = 'توقف';
        }

        function updateQueue(artistName) {
            const queueItems = document.getElementById('queue-items');
            queueItems.innerHTML = '';
            currentPlaylist.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = 'queue-item p-2 rounded cursor-pointer';
                li.textContent = `${track.title} - ${artistName}`;
                li.addEventListener('click', () => {
                    currentTrackIndex = index;
                    playTrack(track, artistName);
                });
                queueItems.appendChild(li);
            });
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
</body>
