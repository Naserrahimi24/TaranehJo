<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترانه جو - ثبت‌نام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(to bottom, #1a202c, #2d3748);
            color: #e2e8f0;
            transition: background 0.5s ease, color 0.5s ease;
        }
        body.light-mode {
            background: linear-gradient(to bottom, #f7fafc, #edf2f7);
            color: #2d3748;
        }
        .register-form, .verify-form {
            opacity: 0;
            animation: formEnter 0.6s ease-out forwards;
        }
        .register-form.hidden, .verify-form.hidden {
            animation: formExit 0.4s ease-in forwards;
        }
        .register-form .form-field, .verify-form .form-field {
            opacity: 0;
            transform: translateY(15px);
            animation: fieldEnter 0.5s ease-out forwards;
        }
        .register-form .form-field:nth-child(1) { animation-delay: 0.1s; }
        .register-form .form-field:nth-child(2) { animation-delay: 0.2s; }
        .register-form .form-field:nth-child(3) { animation-delay: 0.3s; }
        .register-form .form-field:nth-child(4) { animation-delay: 0.4s; }
        .verify-form .form-field:nth-child(1) { animation-delay: 0.1s; }
        .register-form input, .verify-form input {
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .register-form input:focus, .verify-form input:focus {
            border-color: #4fd1c5;
            box-shadow: 0 0 8px rgba(79, 209, 197, 0.4);
            outline: none;
        }
        .register-form button, .verify-form button {
            transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
        }
        .register-form button:hover, .verify-form button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(79, 209, 197, 0.3);
        }
        .register-form button:active, .verify-form button:active {
            transform: scale(0.95);
        }
        .music-player {
            backdrop-filter: blur(12px);
            background: rgba(26, 32, 44, 0.9);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .light-mode .music-player {
            background: rgba(255, 255, 255, 0.9);
            color: #2d3748;
        }
        .player-controls button {
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .player-controls button:hover {
            transform: scale(1.1);
        }
        .queue-list {
            transform: translateY(100%);
            transition: transform 0.4s ease-in-out;
        }
        .queue-list.active {
            transform: translateY(0);
        }
        .queue-item {
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .queue-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 80%;
            max-width: 320px;
            background: rgba(26, 32, 44, 0.95);
            backdrop-filter: blur(12px);
            box-shadow: -4px 0 12px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.4s ease-in-out;
            z-index: 30;
            padding: 3.5rem 1.5rem 2rem 1.5rem;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar ul li a {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.3s ease, color 0.3s ease;
        }
        .sidebar ul li a:hover:not(.disabled) {
            background: rgba(79, 209, 197, 0.2);
            transform: translateX(-5px);
            color: #4fd1c5;
        }
        .light-mode .sidebar {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: -4px 0 12px rgba(0, 0, 0, 0.2);
        }
        .light-mode .sidebar ul li a:hover:not(.disabled) {
            background: rgba(45, 55, 72, 0.1);
            color: #2d3748;
        }
        .sidebar ul li a.disabled {
            color: #666;
            pointer-events: none;
            cursor: not-allowed;
        }
        .sidebar-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 40;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
        }
        .sidebar-toggle span {
            width: 100%;
            height: 3px;
            background: #e2e8f0;
            transition: background 0.3s ease;
        }
        .light-mode .sidebar-toggle span {
            background: #2d3748;
        }
        @media (min-width: 769px) {
            .sidebar {
                position: sticky;
                top: 80px;
                width: 18rem;
                height: auto;
                transform: translateX(0);
                display: block !important;
                padding: 2rem 1.5rem;
            }
            .sidebar-toggle {
                display: none;
            }
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #4fd1c5;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes formEnter {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes formExit {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(30px);
            }
        }
        @keyframes fieldEnter {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        // Sample song data for music player
        const songData = [
            { title: "دل دیوونه", artist: "معین", src: "songs/moein/del-divoone.mp3", art: "images/moein.jpg", dataSong: "del-divoone", dataArtist: "moein" },
            { title: "بیا بنویسیم", artist: "معین", src: "songs/moein/bia-benevisim.mp3", art: "images/moein.jpg", dataSong: "bia-benevisim", dataArtist: "moein" },
            { title: "همراه", artist: "گوگوش", src: "songs/googoosh/hamrah.mp3", art: "images/googoosh.jpg", dataSong: "hamrah", dataArtist: "googoosh" },
            { title: "شب", artist: "ابی", src: "songs/ebi/shab.mp3", art: "images/ebi.jpg", dataSong: "shab", dataArtist: "ebi" }
        ];

        // Audio player setup
        const audio = new Audio();
        let currentPlaylist = [];
        let currentTrackIndex = 0;

        // Add admin user (naserrahimi) on page load if not exists
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-overlay').classList.add('hidden');
            }, 1000); // Simulate 1s load time

            // Initialize admin user
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const adminExists = users.some(user => user.username === 'naserrahimi');
            if (!adminExists) {
                users.push({
                    username: 'naserrahimi',
                    email: 'admin@taranehjo.com',
                    password: '09173647910',
                    role: 'admin'
                });
                localStorage.setItem('users', JSON.stringify(users));
            }

            updateSidebarAccess(); // Update sidebar based on user status
        });

        // Registration and verification functionality
        const registerForm = document.getElementById('register-form');
        const verifyForm = document.getElementById('verify-form');
        const formTitle = document.getElementById('form-title');

        document.getElementById('register-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Basic validation
            if (!username || !email || !password || !confirmPassword) {
                alert('لطفاً تمام فیلدها را پر کنید!');
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('لطفاً یک ایمیل معتبر وارد کنید!');
                return;
            }
            if (password !== confirmPassword) {
                alert('رمز عبور و تأیید رمز عبور مطابقت ندارند!');
                return;
            }
            if (password.length < 6) {
                alert('رمز عبور باید حداقل ۶ کاراکتر باشد!');
                return;
            }

            // Check if email or username already exists
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(user => user.email === email)) {
                alert('این ایمیل قبلاً ثبت شده است!');
                return;
            }
            if (users.some(user => user.username === username)) {
                alert('این نام کاربری قبلاً ثبت شده است!');
                return;
            }

            // Generate verification code
            const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            const role = username === 'naserrahimi' ? 'admin' : 'user';
            localStorage.setItem('pendingUser', JSON.stringify({ username, email, password, role }));
            localStorage.setItem('verificationCode', verificationCode);

            // Simulate sending code (for demo, show in alert)
            alert(`کد تأیید برای ${email}: ${verificationCode} (لطفاً این کد را در فرم وارد کنید)`);

            // Switch to verification form with animation
            registerForm.classList.add('hidden');
            setTimeout(() => {
                verifyForm.classList.remove('hidden');
                formTitle.textContent = 'تأیید ایمیل';
            }, 400); // Match exit animation duration
        });

        document.getElementById('verify-btn').addEventListener('click', () => {
            const enteredCode = document.getElementById('verification-code').value.trim();
            const storedCode = localStorage.getItem('verificationCode');

            if (enteredCode === storedCode) {
                const pendingUser = JSON.parse(localStorage.getItem('pendingUser'));
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.push(pendingUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(pendingUser));
                localStorage.removeItem('pendingUser');
                localStorage.removeItem('verificationCode');

                // Auto-login and redirect
                alert(`خوش آمدید، ${pendingUser.username}! شما با موفقیت ثبت‌نام کردید و وارد شدید.`);
                updateSidebarAccess();
                window.location.href = 'index.html';
            } else {
                alert('کد تأیید اشتباه است!');
            }
        });

        document.getElementById('resend-code').addEventListener('click', (e) => {
            e.preventDefault();
            const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            localStorage.setItem('verificationCode', verificationCode);
            const pendingUser = JSON.parse(localStorage.getItem('pendingUser'));
            alert(`کد تأیید جدید برای ${pendingUser.email}: ${verificationCode} (لطفاً این کد را در فرم وارد کنید)`);
        });

        // Sidebar toggle functionality
        document.getElementById('hamburger-menu').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('active');
        });

        document.getElementById('sidebar-toggle').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('active');
        });

        // Theme toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-toggle');
            icon.textContent = document.body.classList.contains('light-mode') ? '🌞' : '🌙';
        });

        // Music player controls
        const playPauseBtn = document.getElementById('play-pause-btn');
        playPauseBtn.addEventListener('click', () => {
            const isPlaying = playPauseBtn.textContent === 'پخش';
            playPauseBtn.textContent = isPlaying ? 'توقف' : 'پخش';
            if (isPlaying) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentTrackIndex > 0) {
                currentTrackIndex--;
                playTrack(currentPlaylist[currentTrackIndex], currentPlaylist[currentTrackIndex].artist);
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentTrackIndex < currentPlaylist.length - 1) {
                currentTrackIndex++;
                playTrack(currentPlaylist[currentTrackIndex], currentPlaylist[currentTrackIndex].artist);
            }
        });

        document.getElementById('queue-toggle').addEventListener('click', () => {
            const queueList = document.getElementById('queue-list');
            queueList.classList.toggle('active');
        });

        const progressBar = document.getElementById('progress-bar');
        progressBar.addEventListener('input', () => {
            const seekTime = (progressBar.value / 100) * audio.duration;
            audio.currentTime = seekTime;
        });

        audio.addEventListener('timeupdate', () => {
            const currentTime = document.getElementById('current-time');
            const totalTime = document.getElementById('total-time');
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.value = isNaN(progress) ? 0 : progress;
            currentTime.textContent = formatTime(audio.currentTime);
            totalTime.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('ended', () => {
            if (currentTrackIndex < currentPlaylist.length - 1) {
                currentTrackIndex++;
                playTrack(currentPlaylist[currentTrackIndex], currentPlaylist[currentTrackIndex].artist);
            } else {
                playPauseBtn.textContent = 'پخش';
                audio.currentTime = 0;
                progressBar.value = 0;
            }
        });

        function playTrack(track, artistName) {
            audio.src = track.src;
            audio.play();
            document.getElementById('player-title').textContent = track.title;
            document.getElementById('player-artist').textContent = artistName;
            document.getElementById('player-art').src = track.art;
            playPauseBtn.textContent = 'توقف';
        }

        function updateQueue(artistName) {
            const queueItems = document.getElementById('queue-items');
            queueItems.innerHTML = '';
            currentPlaylist.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = 'queue-item p-2 rounded cursor-pointer';
                li.textContent = `${track.title} - ${artistName}`;
                li.addEventListener('click', () => {
                    currentTrackIndex = index;
                    playTrack(track, artistName);
                });
                queueItems.appendChild(li);
            });
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Restrict sidebar access for non-subscribed users, allow full access for admin
        function updateSidebarAccess() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser')) || {};
            const subscriptionEndDate = localStorage.getItem('subscriptionEndDate') ? new Date(parseInt(localStorage.getItem('subscriptionEndDate'))) : null;
            const now = new Date();
            const isSubscribed = subscriptionEndDate && subscriptionEndDate > now;
            const isAdmin = currentUser.username === 'naserrahimi' && currentUser.role === 'admin';
            const libraryLink = document.getElementById('library-link');
            const downloadsLink = document.getElementById('downloads-link');
            const accountSettingsLink = document.getElementById('account-settings-link');

            if (isAdmin || isSubscribed) {
                libraryLink.classList.remove('disabled');
                downloadsLink.classList.remove('disabled');
                accountSettingsLink.classList.remove('disabled');
                document.getElementById('search-container').classList.remove('opacity-50');
                document.getElementById('search-container').removeAttribute('title');
                document.getElementById('search-input').disabled = false;
                document.getElementById('search-btn').disabled = false;
            } else {
                libraryLink.classList.add('disabled');
                downloadsLink.classList.add('disabled');
                accountSettingsLink.classList.add('disabled');
                document.getElementById('search-container').classList.add('opacity-50');
                document.getElementById('search-container').setAttribute('title', 'جستجو در این صفحه غیرفعال است');
                document.getElementById('search-input').disabled = true;
                document.getElementById('search-btn').disabled = true;
            }
        }
    </script>
</body>
